<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!--import icon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <title>TrackerExpense</title>
  </head>
  <body>
    <div class="container">
      <!--NAVBAR-->
      <div class="top-nav">
        <a class="active left" href="#home">Home</a>
        <a href="#about" class="left">About</a>
        <a href="#contact" class="left">Contact</a>
        <div class="topnav-right">
          <!--craete icon for bell from font awesome-->
          <a href="#notification"><i class="fa fa-bell"></i></a>
        </div>
      </div>
      <!--NAVBAR END-->

      <!--SECTION-->
      <!--create a section and divide into two parts-->
      <section>
        <!--ALL INVESTMENTS-->
        <div class="top-left-section">
          <div class="left-section-header">
            <h1>ALL INVESTMENTS</h1>
            <p>Total Investments</p>
            <p class="amount">$53,07,578</p>
            <!--add image graph from images folder-->
            <img class="graph" src="images/graph.png" alt="graph" />
          </div>
        </div>
        <!--MY CARDS-->
        <div class="top-right-section">
          <div class="left-section-header">
            <h1>MY CARDS</h1>
            <p>Add or manage cards</p>
            <!--make a card shape box-->
            <div class="card">
              <!--add image of card
              <img src="images/card.png" alt="card" />-->
              <!--add card number-->
              <p class="card-number">**** **** **** 1234</p>
              <!--add card name-->
              <p class="card-name">John Doe</p>
              <!--add card expiry date-->
              <p class="card-expiry">12/24</p>
            </div>
          </div>
        </div>
        <!--ALL EXPENSES-->
        <div class="bottom-left-section">
          <div class="left-section-header">
            <h1>ALL EXPENSES</h1>
            <p>Track your expenses</p>
          </div>
        </div>
        <!--QUICK TRANSFER-->
        <div class="bottom-right-section">
          <div class="left-section-header">
            <h1>QUICK TRANSFER</h1>
            <p>Track your expenses</p>
          </div>
        </div>
      </section>
      <!--SECTION END-->

      <!--FOOTER-->
      <footer>
        <div class="footer">
          <div class="footer-left">
            <small>TrackerExpense</small>
            <small>Track your expenses</small>
          </div>
          <div class="footer-right">
            <small>Â© 2021 TrackerExpense. All rights reserved.</small>
          </div>
        </div>
      </footer>
      <!--FOOTER END-->
    </div>
  </body>
</html>
